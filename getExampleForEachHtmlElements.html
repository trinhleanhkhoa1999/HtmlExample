<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example</title>
  </head>
  <body>
    <h1>Tag ul</h1>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScripts</li>
    </ul>
    <hr />
    <h1>Tag ol</h1>
    <ol>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScripts</li>
    </ol>
    <hr />
    <h1>Form input</h1>
    <form action="#">
      <label>First name:</label>
      <input type="text" name="fname" /><br /><br />
      <label>Last name:</label>
      <input type="text" name="lname" /><br /><br />
      <input type="submit" />
    </form>
    <hr />
    <h1>Tag img</h1>
    <img
      src="https://cdn.popsww.com/blog/sites/2/2022/09/cac-tap-phim-dac-biet-cua-one-piece.jpg"
      alt="one piece"
    />
    <hr />
    <h1>Tag links</h1>
    <a
      href="https://www.google.com/search?q=one+piece&sxsrf=AJOqlzUeq2me09fkrDr-AQDDwT4IVX761g:1676908684158&source=lnms&tbm=isch&sa=X&ved=2ahUKEwjKj8LTu6T9AhWLh1YBHSlhDFUQ_AUoAXoECAEQAw&biw=1920&bih=929&dpr=1#imgrc=8veXyYcnWjO5KM"
      >Detail Image</a
    >
